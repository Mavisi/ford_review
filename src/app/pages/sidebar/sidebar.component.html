<div
  #offcanvasRef
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="menuLateral"
  aria-labelledby="menuLateralLabel"
>
  <div class="offcanvas-header">
    <div class="w-100 text-center">
      <img
        src="assets/images/ford-logo.png"
        alt="Ford Logo"
        style="width: 12rem; height: auto"
        class="mb-2"
      />
      <h5 class="offcanvas-title">Ford Reviews</h5>
    </div>

    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Fechar"
    ></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">
    <nav class="nav flex-column mb-3">
      <a class="nav-link" (click)="navigateAndClose('/dashboard')">
        <i class="bi bi-grid me-2"> </i> Dashboard
      </a>

      <a class="nav-link" (click)="navigateAndClose('/meus-reviews')">
        <i class="bi bi-star me-2"></i> Meus Reviews
      </a>
    </nav>

    <div class="mt-auto text-center">
      <p class="mb-1 text-muted">Logado como:</p>
      <p class="fw-bold">{{ loggedUser?.displayName || "Cliente" }}</p>
      <button
        class="btn btn-outline-danger btn-sm w-100"
        (click)="logoutAndClose()"
      >
        <i class="bi bi-box-arrow-right me-1"></i> Sair
      </button>
    </div>
  </div>
</div>
