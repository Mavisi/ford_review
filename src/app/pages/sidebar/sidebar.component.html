<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="menuLateralLabel">Ford Reviews</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">
    <nav class="nav flex-column mb-3">
      <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
        <i class="bi bi-grid"></i> Dashboard
      </a>
      <a class="nav-link" routerLink="/meus-reviews" routerLinkActive="active">
        <i class="bi bi-star"></i> Meus Reviews
      </a>
    </nav>

    <div class="mt-auto text-center">
      <p class="mb-1 text-muted">Logado como:</p>
      <p class="fw-bold">{{ loggedUser?.displayName || 'Cliente' }}</p>
      <button class="btn btn-outline-danger btn-sm w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Sair
      </button>
    </div>
  </div>
</div>
