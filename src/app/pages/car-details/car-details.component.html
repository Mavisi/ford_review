<div class="container py-4" style="margin-left: 250px;">
  <button class="btn btn-link mb-3" (click)="router.navigate(['/dashboard'])">
    ← Voltar para Dashboard
  </button>

  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-5">
        <img [src]="car?.image" class="img-fluid rounded-start" alt="{{ car?.name }}"
             (error)="car!.image = 'assets/images/default.jpg'">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h3 class="card-title">{{ car?.name }}</h3>
          <h5 class="text-muted">{{ car?.year }} • {{ car?.type }}</h5>
          <p class="mt-3"><strong>Motor:</strong> {{ car?.engine }}</p>
          <p class="card-text mt-3">{{ car?.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
